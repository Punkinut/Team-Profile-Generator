
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team | List of members</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="img/svg" href="">
    <!-- Linked Stylesheets -->
    <link rel="stylesheet" href="./reset.css" type="text/css">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="https://kit.fontawesome.com/3759b7111c.js" crossorigin="anonymous"></script>
    <!-- Poppins Font -->
    <link rel="stylesheet" href="https://use.typekit.net/nwd3ukw.css">
</head>
<body>
    <!-- Title of page -->
    <header class="title-con">
        <p class="font f800">My Team</p>
        <p class="font f400 desc">A list of people who work at the company</p>
    </header>
    <!-- Flexbox staff section -->
    <main>
        <section class="user-container font">
            
            <section class="card f600">
                <p class="id f400">1</p>
                <i class="fas fa-user icon"></i>
                <p>Alec</p>
                <p class="f400 type">Manager</p>
                <a class="f400 type-elements" href="mailto:alec@example.com">alec@example.com</a>
                <p class="f400 type-elements">12345678</p>
            </section>
            <section class="card f600">
                <p class="id f400">3</p>
                <i class="fas fa-glass-whiskey icon"></i>
                <p>Tim</p>
                <p class="f400 type">Engineer</p>
                <a class="f400 type-elements" href="mailto:tim@example@gmail.com">tim@example@gmail.com</a>
                <a class="f400 type-elements" href="https://github.com/Punkinut" target="_blank">Punkinut</a>
            </section>
            <section class="card f600">
                <p class="id f400">6</p>
                <i class="fas fa-graduation-cap icon"></i>
                <p>Sam</p>
                <p class="f400 type">Intern</p>
                <a class="f400 type-elements" href="mailto:sam@example.com">sam@example.com</a>
                <p class="f400 type-elements">Sydney Uni</p>
            </section>
        </section>
    </main>
</body>
</html>
